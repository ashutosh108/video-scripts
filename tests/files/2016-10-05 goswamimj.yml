title_ru: Настроение или сердце?
title_en: Mood or heart?

descr_ru: |
    - Чем отличается "настроение Гуру" от "сердца Гуру"?
    - Почему настоящий ученик встречается ещё реже, чем настоящий Гуру?
    - Зачем Локанатх Госвами хранил лоту для воды перевёрнутой?
    - Невыносимые испытания Шриниваса Ачарьи.
    - Кто догонит Шридама во Вриндаване в два с половиной шага?
    - Как Шринивас Ачарья получил знание Бхагаватам от Шримати Радхарани.
    - Совершенная правдивость Шрилы Гуру Махараджа.
    - Что означает стих Махапрабху о том, что "я не брахман, я не шудра..."

descr_en: |
    - What is the difference between "Guru's mood" and "Guru's heart"?
    - Why real disciple is even rarer than real Guru?
    - Why Lokanath Goswami kept his water pot turned upside down?
    - Intolerable tests of Srinivas Acharya.
    - Who can catch Sridam in Vrindavan in two and a half steps?
    - How Srinivas Acharya got the knowledge of Bhagavatam from Srimati Radharani.
    - Perfect truthfulness of Srila Sridhar Maharaj.
    - What is the meaning of Mahaprabhu's verse about "I am not a brahmana, I am not a shudra..."

